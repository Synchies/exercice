<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0 }">
    <h4>{{ postTitle }}</h4>
    {{ postCreated_at | date:'dd/MM/y HH:mm' }}
    <p>{{ postContent }}</p>
    <div class="btn-group">
        <button class="btn btn-success" (click)="onLoveIt(true)">Love it!</button>
        <button class="btn btn-danger" (click)="onLoveIt(false)">Don't love it!</button>
    </div>
</li>
